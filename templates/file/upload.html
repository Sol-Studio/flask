<!DOCTYPE HTML>
<html>
	<head>
		<title>File Upload</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/progressBar.css') }}">
		<noscript><link rel="stylesheet" href="{{ url_for('static', filename='assets/css/noscript.css') }}" /></noscript>
		<script>
			function checkFile(el){
				var file = el.files;
				if(file[0].size > 1024 * 1024 * 10){
					alert('10MB 이하 파일만 등록할 수 있습니다.\n\n' + '현재파일 용량 : ' + (Math.round(file[0].size / 1024 / 1024 * 100) / 100) + 'MB');
				}
				else return;
				el.outerHTML = el.outerHTML;
			}
		</script>
	</head>
	<body class="is-preload">
			<div id="wrapper">
					<header id="header"><h1>UPLOAD</h1></header>
					<nav id="nav">
						<ul class="links">
							<li><a href="/file">Home</a></li>
							<li class="active"><a href="/upload">Upload</a></li>
							<li><a href="/d">Download</a></li>
						</ul>
						<ul class="icons">
							<li><a href="https://github.com/Sol-Studio" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
						</ul>
					</nav>

					<div id="main">
							<section class="post">
								<div class="image main"><img src="images/pic01.jpg" alt="" /></div>
								<form action="complete" method="post" enctype="multipart/form-data">
									<center>
										<input type="file" name="file" onchange="checkFile(this)"/>
										<input type="submit" class="button primary fit" >
									</center>
								</form>
							</section>

					</div>

					<div id="copyright">
						<ul><li>&copy; sol-studio 2021</li><li>Design: HTML5 UP</li></ul>
					</div>
			</div>

		<!-- Scripts -->
			<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/jquery.scrollex.min.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/jquery.scrolly.min.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/browser.min.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/breakpoints.min.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
			<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

	</body>
</html>
